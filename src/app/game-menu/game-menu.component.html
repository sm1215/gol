
<header>
  <div class="brand">Game of Life</div>
  <nav>
    <ul class="menu-list">
      <li class="menu-item">
        <button class="game-control start" (click)="changeGameState('start')">Start</button>
      </li>
      <li class="menu-item">
        <button class="game-control pause" (click)="changeGameState('pause')">Pause</button>
      </li>
      <li class="menu-item">
        <button class="game-control clear" (click)="changeGameState('clear')">Clear</button>
      </li>
      <li class="menu-item">
        <label for="height">Board Height</label>
        <input #heightControl id="height" name="height" type="number" min="2" max="30" [value]="boardBounds.height" (click)="changeGameboard('height', heightControl.value)">
      </li>
      <li class="menu-item">
        <label for="width">Board Width</label>
        <input #widthControl id="width" name="width" type="number" min="2" max="30" [value]="boardBounds.width" (click)="changeGameboard('width', widthControl.value)">
      </li>
      <li class="menu-item r">
        <button class="game-control apply" (click)="changeGameboard()">Apply</button>
      </li>
      <li class="float-clear"></li>
    </ul>
    <div class="float-clear"></div>
  </nav>
  <div class="float-clear"></div>
</header>
